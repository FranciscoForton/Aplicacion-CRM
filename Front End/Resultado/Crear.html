<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="../JS/Resultado.js"></script>
    </head>
    <body>
        <div class="container">
          <h1>Crear nuevo resultado</h1>
          <hr>
            <form>
                <div class="mb-3">
                  <label for="txt_id" class="form-label">ID</label>
                  <input type="text" class="form-control" id="txt_id">
                  <div id="idHelp" class="form-text">Ingrese un identificador para el resultado.</div>
                </div>
                <div class="mb-3">
                  <label for="txt_nombre" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="txt_nombre">
                  <div id="nombreHelp" class="form-text">Ingrese un nombre.</div>
                </div>
                <input class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ModalRespuesta" type="button" value="Enviar" onclick="agregarResultado();">
                <input class="btn btn-secondary" type="button" value="Cancelar" onclick="javascript:history.back();">
              </form>
        </div> 
        <div class="modal fade" id="ModalRespuesta" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Respuesta del Servidor</h5>
              </div>
              <div class="modal-body" id="modalMensaje">

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              </div>
            </div>
          </div>
        </div>
    </body>
</html>
