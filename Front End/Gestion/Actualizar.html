<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="../JS/Gestion.js"></script>
    </head>
    <body onload="obtenerIdActualizar();cargarListasDesplegables()">
        <div class="container">
            <h1>Actualizar Gestión</h1>
            <hr>
            <div class="card">
                <div class="card-header">Seleccione las opciones para actualizar la gestion</div>
                <div class="card-body">
            <form>
                <div class="mb-3">
                    <label for="sel_id_usuario" class="form-label">Usuario</label>
                    <select id="sel_id_usuario" class="form-select">
                    </select>
                </div>
                <div class="mb-3">
                    <label for="sel_id_cliente" class="form-label">Cliente</label>
                    <select id="sel_id_cliente" class="form-select">
                    </select>
                </div>
                <div class="mb-3">
                    <label for="sel_id_tipo_gestion" class="form-label">Tipo de gestión</label>
                    <select id="sel_id_tipo_gestion" class="form-select">
                    </select>
                </div>
                <div class="mb-3">
                    <label for="sel_id_resultado" class="form-label">Resultado</label>
                    <select id="sel_id_resultado" class="form-select">
                    </select>
                </div>
                <div class="mb-3">
                    <label for="txt_comentarios" class="form-label">Comentarios</label>
                    <input type="text" class="form-control" id="txt_comentarios" aria-describedby="nombreHelp">
                    <div id="nombreHelp" class="form-text">Ingrese comentarios.</div>
                </div>  
                <input class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ModalRespuesta" type="button" value="Actualizar Gestión" onclick="actualizarGestion();">
                <input class="btn btn-secondary" type="button" value="Cancelar" onclick="javascript:history.back();">
            </form>
                </div>
            </div>
        </div>
        <div class="modal fade" id="ModalRespuesta" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Respuesta del Servidor</h5>
                </div>
                <div class="modal-body" id="modalMensaje">
  
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
              </div>
            </div>
          </div>
    </body>
</html>
